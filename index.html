<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotGamerPratham Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #001f3f, #004e92);
            color: #ffffff;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.5), transparent);
            z-index: -1;
            animation: bgPulse 8s infinite;
        }

        @keyframes bgPulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Intro Section */
        .intro {
            text-align: center;
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: bounceIn 2s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .title {
            font-size: 2.5rem;
            margin: 20px 0;
            opacity: 0;
            animation: typeEffect 2s steps(15) forwards;
            color: aqua;
        }

        @keyframes typeEffect {
            from {
                width: 0;
                opacity: 1;
            }

            to {
                width: 100%;
                opacity: 1;
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: yellow;
            font-weight: bold;
            opacity: 0;
            animation: fadeInUp 2.5s ease 1s forwards;
        }

        /* Links Section */
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 50px 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            width: 150px;
            height: 150px;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1.5s ease forwards;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Specific Card Colors */
        .card.youtube {
            background: #FF0000;
        }

        .card.instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
        }

        .card.discord {
            background: #7289DA;
        }

        .card.website {
            background: #32CD32;
        }

        .card.github {
            background: #333333;
        }

        .card.github:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        .card.website:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        .card.youtube:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        .card.instagram:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        .card.discord:hover {
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        /* Scrolling Animations */
        [data-animate="fade-in"] {
            opacity: 0;
            transform: translateY(50px);
        }

        .active {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>

    <!-- Intro Section -->
    <section class="intro">
        <img src="profile.png" alt="Profile" class="profile-pic">
        <h1 class="title">NotGamerPratham</h1>
        <p class="tagline">Minecraft Server Developer || Discord Server Developer || YouTuber || Ethical Hacker ||
            Website Developer</p>
    </section>

    <!-- Links Section -->
    <section class="links" data-animate="fade-in">
        <a href="https://youtube.com/@notgamerpratham?si=R3khN_PZ9WnhdJAs" target="_blank" class="card youtube">
            <i class="fab fa-youtube fa-4x"></i>
            <h2>YouTube</h2>
        </a>
        <a href="https://instagram.com/pratham.b.10" target="_blank" class="card instagram">
            <i class="fab fa-instagram fa-4x"></i>
            <h2>Instagram</h2>
        </a>
        <a href="https://discord.gg/Mfsw5mxDkK" target="_blank" class="card discord">
            <i class="fab fa-discord fa-4x"></i>
            <h2>Discord</h2>
        </a>
        <a href="https://bento.me/notgamerpratham" target="_blank" class="card website">
            <i class="fas fa-globe fa-4x"></i>
            <h2>Website</h2>
        </a>
        <a href="https://github.com/NotGamerPratham" target="_blank" class="card github">
            <i class="fab fa-github fa-4x"></i>
            <h2>GitHub</h2>
        </a>
    </section>

    <script>
        // GSAP + ScrollMagic for scrolling animations
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('[data-animate="fade-in"]');

            const observer = new IntersectionObserver(
                (entries, observer) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                            observer.unobserve(entry.target);
                        }
                    });
                },
                { threshold: 0.2 }
            );

            cards.forEach((card) => observer.observe(card));
        });
    </script>
</body>

</html>
